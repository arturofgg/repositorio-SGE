<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="calculadora.css" rel="stylesheet" />
    <script src="calculadora.js" type="text/javascript"></script>
</head>
<body>
   <table>
        <tr>
            <td><button class="numero">7</button></td>
            <td><button class="numero">8</button></td>
            <td><button class="numero">9</button></td>
            <td><button class="operador" value="dividir">%</button></td>
        </tr>
        <tr>
            <td><button class="numero">4</button></td>
            <td><button class="numero">5</button></td>
            <td><button class="numero">6</button></td>
            <td><button class="operador" value="multiplicar">X</button></td>
        </tr>
        <tr>
            <td><button class="numero">1</button></td>
            <td><button class="numero">2</button></td>
            <td><button class="numero">3</button></td>
            <td><button class="operador" value="restar">-</button></td>
        </tr>
        <tr>
            <td><button class="col-2 numero">0</button></td>
            <td><button class="numero">.</button></td>
            <td><button class="operador" value="igual">=</button></td>
            <td><button class="operador" value="sumar">+</button></td>
        </tr>
    </table>
</body>
</html>
